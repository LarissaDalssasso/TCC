<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css'>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Registre-se</h3>
                        <form class="requires-validation" novalidate>

                            <div class="col-md-12">
                                <input class="form-control" type="text" name="name" placeholder="Nome Completo"
                                    required>
                                <div class="valid-feedback">Campo do nome é valido</div>
                                <div class="invalid-feedback">Campo do nome não pode estar em branco</div>
                            </div>

                            <div class="col-md-12">
                                <input class="form-control" type="email" name="email" placeholder="E-mail" required>
                                <div class="valid-feedback">Email é valido</div>
                                <div class="invalid-feedback">Campo do email não pode estar em branco</div>
                            </div>

                            <div class="col-md-12">
                                <select class="form-select mt-3" required>
                                    <option selected disabled value="">Área da Fundação</option>
                                    <option value="ept">Esportes</option>
                                    <option value="clt">Cultura</option>
                                    <option value="tro">Turismo</option>
                                    <option value="edc">Educação</option>
                                </select>
                                <div class="invalid-feedback">Selecione uma opção</div>
                            </div>


                            <div class="col-md-12">
                                <input class="form-control" type="password" name="password" placeholder="Senha"
                                    required>
                                <div class="valid-feedback">Senha é valida</div>
                                <div class="invalid-feedback">Senha invalida</div>
                            </div>


                            <div class="col-md-12 mt-3">
                                <label class="mb-3 mr-1" for="gender">Gênero: </label>

                                <input type="radio" class="btn-check" name="gender" id="male" autocomplete="off"
                                    required>
                                <label class="btn btn-sm btn-outline-secondary" for="male">Masculino</label>

                                <input type="radio" class="btn-check" name="gender" id="female" autocomplete="off"
                                    required>
                                <label class="btn btn-sm btn-outline-secondary" for="female">Feminino</label>

                                <input type="radio" class="btn-check" name="gender" id="secret" autocomplete="off"
                                    required>
                                <label class="btn btn-sm btn-outline-secondary" for="secret">Outro</label>
                                <div class="invalid-feedback mv-up">Selecione um gênero</div>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                <label class="form-check-label">Eu confirmo que todas as informações estão
                                    coretas</label>
                                <div class="invalid-feedback">Confirme se todas as informações estão corretas</div>
                            </div>


                            <div class="form-button mt-3" >
                                <button id="submit" type="submit" class="btn btn-primary">Resgistrar</button>
                                <button id="clean" type="reset" class="btn btn-primary">Limpar</button>
                            </div>
                            <div class="text-center pt-4 text-muted">Ja possui conta? <a href="index.html">Faça Login</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- partial -->
    <script src="./script.js"></script>

</body>

</html>
